<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .dropdown:hover>.dropdown-menu {
            display: block;
        }

        body {
            margin: 0;
            background-color: #f1f1f1;
        }

        ads {
            margin-top: 10px;
        }

        .api1,
        .api2,
        .api3 {
            background-color: grey;
            min-width: 200px;
            min-height: 400px;
            overflow: auto;
            border-radius: 10px;
        }

        #demo {
            background-color: #EEC195;
        }

        #ads {
            background-color: #EEC195;
        }

        hr {
            background-color: #9B86A5;
        }

        .newsfeed,
        .video,
        .photo_blog {
            background-color: grey;
            min-width: 200px;
            min-height: 400px;
            overflow: auto;
            border-radius: 10px;
        }

        section {
            width: auto;
            margin: auto;
        }

        section div {
            width: auto;
            margin: auto;
            background-color: #EEC195;
            overflow: auto;
            padding: 20px;
            border-radius: 3px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
            z-index: 3;
            position: relative;
        }

        section div img {
            float: left;
            width: 60px;
            height: 60px;
        }

        section div textarea {
            width: auto;
            height: auto;
            border-radius: 15px;
            border: none;
            margin-top: 10px;
            padding: 5px 10px;
            font-family: arial;
            resize: none;
            outline: none;
            border-bottom: 3px solid #9B86A5;
        }

        textarea::-webkit-scrollbar {
            width: 0px;
            background-color: transparent;
        }

        textarea::-webkit-scrollbar-thumb {
            background-color: #CCC;
            border-radius: 2px
        }

        section div [type=submit] {
            float: right;
            margin: 15px 10px auto auto;
            border: none;
            background-color: #9B86A5;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 3px;
            font-size: 16px;
        }

        .overlay {
            background-color: rgba(0, 0, 0, .5);
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            z-index: 2;
            display: none;
        }

        .post {
            background-color: #fff;
            width: 500px;
            margin: 10px auto;
            padding: 10px;
            color: #333;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
            border-radius: 3px;
        }

        .col-sm {
            height: 270px;
            width: 270px;
            background-color: #555;
            border-radius: 50%;
            text-align: center;
            overflow: auto;
            font-size: 0.9em;
            color: #3F2157;
        }

        h1 {
            height: 65px;
            width: 500px;
            background-color: #9B86A5;
            border-radius: 50%;
        }

        h3 {
            margin-top: 50px;
            font-size: 1.5em;
        }



        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #newsfeed {
            position: fixed;
            margin: auto;
            border: 5px #9B86A5;
            width: 50%;
        }
    </style>

    <meta charset="utf-8">
