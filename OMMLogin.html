<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href=OMMwall.css>
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<style>
  * {
    box-sizing: border-box
  }

  .container {
    max-width: 500px;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 50%;
  }


  input,
  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    opacity: 0.85;
    display: inline-block;
    font-size: 17px;
    line-height: 20px;
    text-decoration: none;
  }

  input:hover,
  .btn:hover {
    opacity: 1;
  }

  .fb {
    background-color: #3B5998;
    color: white;
  }

  .twitter {
    color: azure;
  }

  .google {
    background-color: #dd4b39;
    color: white;
  }


  input[type=submit] {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }


  .col {
    float: left;
    width: 50%;
    margin: auto;
    padding: 0 50px;
    margin-top: 6px;
  }


  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  .vl {
    position: absolute;
    left: 50%;
    transform: translate(-50%);
    border: 2px solid #ddd;
    height: 175px;
  }

  .inner {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    border-radius: 50%;
    padding: 8px 10px;
  }

  .hide-md-lg {
    display: none;
  }

  .bottom-container {
    text-align: center;
    background-color: #666;
    border-radius: 0px 0px 4px 4px;
  }

  @media screen and (max-width: 650px) {
    .col {
      width: 100%;
      margin-top: 0;
    }
    .vl {
      display: none;
    }

    .hide-md-lg {
      display: block;
      text-align: center;
    }
  }
</style>

<body style="background-color: #FDF9FF">
  <div class="container">
    <form class="col-md-12" style="margin-top: 50%; margin-bottom: 50%;">
      <div class="row text-xs-center">
        <div class="col-md-4 col-sm-12">
          <button type="button" class="btn btn-primary btn-block">Facebook</button>
        </div>
        <div class="col-md-4 col-sm-12">
          <button type="button" class="btn btn-info btn-block" style="background-color: #39FFF5">Twitter</button>
        </div>
        <div class="col-md-4 col-sm-12">
          <button type="button" class="btn btn-danger btn-block">Google+</button>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <input type="text" class="form-control form-control-lg" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-lg" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" style="background-color: #7E7E54; color: burlywood">Sign In</button>
      </div>
    </form>
  </div>
</body>

</html>
